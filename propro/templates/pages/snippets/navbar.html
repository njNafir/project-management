{% load staticfiles %}
{% url 'home_page' as home %}
{% url 'about_page' as about %}
{% url 'project_page' as projects %}
<nav class="navbar navbar-expand-lg navbar-dark fixed-top p-0" style="background-color: #1B242F;opacity: 0.95;border-bottom: 3px solid wheat">
  <div class="container">
      <a class="navbar-brand" href="{% url 'home_page' %}"><img src="{% static 'favicon.ico' %}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item {% if request.path == home %}active{% endif %}">
          <a class="nav-link" href="{{ home }}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item {% if request.path == projects %}active{% endif %}">
          <a class="nav-link" href="{{ projects }}">Projects</a>
        </li>
        <li class="nav-item {% if request.path == about %}active{% endif %}">
          <a class="nav-link" href="{{ about }}">About</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
